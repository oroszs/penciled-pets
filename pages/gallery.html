<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Pinyon+Script&family=Gothic+A1' />
        <link rel='stylesheet' type='text/css' href='../stylesheets/style.css' />
        <link rel='stylesheet' type='text/css' href='../stylesheets/gallery.css' />
        <script src="https://kit.fontawesome.com/6eb0427290.js" crossorigin="anonymous"></script>
        <title>Gallery</title>        
    </head>
    <body>
        <div class='wrapper'>
            <header>
                <a href='../index.html'><p>Penciled Pets</p></a>
                <div class='navbar'>
                    <a href='./gallery.html'><p>Gallery</p></a>
                    <a href='../index.html'><p>Home</p></a>
                    <a href='mailto:iopenciledpets10@gmail.com'><p>Contact</p></a>
                    <a href='./info.html'><p>Info</p></a>
                </div>
            </header>
            <div id='control-holder'>
                <div id='size-holder' class='button-holder'>
                    <div class='control-button current-button'><i class='fa-regular fa-square fa-2x'></i></div>
                    <div class='control-button hidden-button' id='sml-size-button'><i class='fa-regular fa-square'></i></div>
                    <div class='control-button hidden-button selected-button' id='med-size-button'><i class='fa-regular fa-square fa-2x'></i></div>
                    <div class='control-button hidden-button' id='lg-size-button'><i class='fa-regular fa-square fa-3x'></i></div>
                </div>
                <div id='medium-holder' class='button-holder'>
                    <div class='control-button current-button'>All</div>
                    <div class='control-button hidden-button selected-button' id='all-mediums-button'>All</div>
                    <div class='control-button hidden-button' id='watercolor-mediums-button'><i class='fa-solid fa-paintbrush'></i></div>
                    <div class='control-button hidden-button' id='pen-mediums-button'><i class='fa-solid fa-pen-nib'></i></div>
                    <div class='control-button hidden-button' id='digital-mediums-button'><i class='fa-solid fa-pen-to-square'></i></div>
                </div>
                <div id='subject-holder' class='button-holder'>
                    <div class='control-button current-button'>All</div>
                    <div class='control-button hidden-button selected-button' id='all-subjects-button'>All</div>
                    <div class='control-button hidden-button' id='people-subjects-button'><i class='fa-solid fa-person'></i></div>
                    <div class='control-button hidden-button' id='dog-subjects-button'><i class='fa-solid fa-dog'></i></div>
                    <div class='control-button hidden-button' id='cat-subjects-button'><i class='fa-solid fa-cat'></i></div>
                    <div class='control-button hidden-button' id='house-subjects-button'><i class='fa-solid fa-house'></i></div>
                </div>
            </div>
            <div id='img-holder'></div>
            <footer>
                <div class='contact'>
                    <p class='contact-text contact-header'>Commissions Are Open!</p>
                    <p class='contact-text contact-body'>Reach out to Irene at <a class='contact-link' href='mailto:iopenciledpets10@gmail.com'>iopenciledpets10@gmail.com</a> for pricing and info</p>
                </div>
            </footer>
        </div>
        <script src='../utils/index.js' type='text/javascript'></script>
        <script src='../utils/images.js' type='text/javascript'></script>
        <script src='../utils/gallery.js' type='text/javascript'></script>
    </body>
</html>
