<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Pinyon+Script&family=Gothic+A1' />
        <link rel='stylesheet' type='text/css' href='../stylesheets/index.css' />
        <link rel='stylesheet' type='text/css' href='../stylesheets/gallery.css' />
        <script src="https://kit.fontawesome.com/6eb0427290.js" crossorigin="anonymous"></script>
        <title>Gallery</title>        
    </head>
    <body>
        <div class='gallery-wrapper'>
            <header>
                <a href='../index.html'><p>Penciled Pets</p></a>
                <div class='navbar'>
                    <a href='../index.html'><p>Home</p></a>
                    <a href='./gallery.html'><p>Gallery</p></a>
                    <a href='./info.html'><p>Info</p></a>
                    <a href='./contact.html'><p>Contact</p></a>
                </div>
            </header>
            <div id='control-holder'>
                <div id='size-holder' class='button-holder'>
                    <div class='control-button current-button' data-type='medium'><i class='fa-solid fa-square'></i></div>
                    <div class='control-button unselected-button' data-type='small'><i class='fa-solid fa-square fa-xs'></i></div>
                    <div class='control-button selected-button' data-type='medium'><i class='fa-solid fa-square'></i></div>
                    <div class='control-button unselected-button' data-type='large'><i class='fa-solid fa-square fa-lg'></i></div>
                </div>
                <div id='medium-holder' class='button-holder'>
                    <div class='control-button current-button' data-type='all-mediums'>All</div>
                    <div class='control-button selected-button' data-type='all-mediums'>All</div>
                    <div class='control-button unselected-button' data-type='watercolor'><i class='fa-solid fa-paintbrush'></i></div>
                    <div class='control-button unselected-button' data-type='pencil'><i class='fa-solid fa-pencil'></i></div>
                    <div class='control-button unselected-button' data-type='digital'><i class='fa-solid fa-pen-to-square'></i></div>
                </div>
                <div id='subject-holder' class='button-holder'>
                    <div class='control-button current-button' data-type='all-subjects'>All</div>
                    <div class='control-button selected-button' data-type='all-subjects'>All</div>
                    <div class='control-button unselected-button' data-type='person'><i class='fa-solid fa-person'></i></div>
                    <div class='control-button unselected-button' data-type='dog'><i class='fa-solid fa-dog'></i></div>
                    <div class='control-button unselected-button' data-type='cat'><i class='fa-solid fa-cat'></i></div>
                    <div class='control-button unselected-button' data-type='house'><i class='fa-solid fa-house'></i></div>
                </div>
            </div>
            <div class='main'>
                <div id='img-holder'></div>
            </div>
        </div>
        <script src='../data/images.js' type='text/javascript'></script>
        <script src='../data/gallery-info.js' type='text/javascript'></script>
        <script src='../components/gallery.js' type='text/javascript'></script>
    </body>
</html>
